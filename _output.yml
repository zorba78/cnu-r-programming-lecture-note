bookdown::gitbook:
  css: css/style.css
  split_by: section
  config:
    toc:
      collapse: none
      before: |
         <li><a href="./">통계 프로그래밍 언어</a></li>
    download: [pdf]
    sharing:
      github: yes
      facebook: no
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  keep_tex: yes
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]

